<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mỹ Phẩm thiên nhiên CN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center ">
                        <img src="./logo CN.png" class="Logo"/>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <div class="mr-3 " >
                    <i class="fas fa-user-circle h1"></i>
                </div>
                <div class=" ">
                    <p class="text-muted">Chào mừng đến với C'N!</p>
                    <a href="" class=" pt-5 text-capitalize selectpicker" style="font-size:13px;font-weight:bold;" target="_blank">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container bg-info ">
        <div class="row">
            <div class="col-6">
                <div class="d-flex align-items-center mt-1">
                    <i class="fas fa-grip-horizontal h2"></i>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex align-items-center justify-content-around mt-1">
                        <i class="fab fa-facebook-square  h2"></i>
                        <i class="fab fa-twitter  h2"></i>
                        <i class="fab fa-google-plus-g h2"></i>
                        <i class="fas fa-hand-holding-usd h2"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="ảnh 1 .jpg" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="./ảnh 2.jpg" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="./ảnh 3.jpg" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                    </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <img src="./1.png" class="IMG">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="./2.png" alt="" class="IMG">
            </div>
        </div>
    </div>
    <h3 class="d-flex align-items-center mt-4 justify-content-center ">SẢN PHẨM</h3>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <div class="d-flex align-items-center justify-content-center mt-3">
                    <button type="button" class="btn btn-light">Tất cả sản phẩm</button>
                    <button type="button" class="btn btn-light">Làm sáng da</button>
                    <button type="button" class="btn btn-light">Chăm sóc da</button>
                </div>
                <div class="mt-2 d-flex align-items-center justify-content-center ">
                        <button type="button" class="btn btn-light">Chăm sóc tóc</button>
                        <button type="button" class="btn btn-light">Son</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-column card-columns justify-content-center mt-3 ">
                    <div class="card" style="width: 100%;">
                            <img class="card-img-top" src="./sp1.png" alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text h3 text-center">Son C'n - Cam Đất.</p>
                              <p class="card-text h3 text-center">355,000<sup>đ</sup></p>
                            </div>
                          </div>
                          <div class="card" style="width: 100%;">
                                <img class="card-img-top" src="./sp2.png" alt="Card image cap">
                                <div class="card-body">
                                        <p class="card-text h3 text-center">Kem dưỡng trắng da chống lão hóa</p>
                                        <p class="card-text h3 text-center">485,000 <sup>đ</sup> </p>
                                      </div>
                              </div>
                              <div class="card" style="width: 100%;">
                                    <img class="card-img-top" src="./sp3.png" alt="Card image cap">
                                    <div class="card-body">
                                      <p class="card-text h3 text-center">Sữa rửa mặt tạo bọt</p>
                                      <p class="card-text h3 text-center">355,000<sup>đ</sup> </p>
                                    </div>
                                  </div>
            </div>
        </div>
    </div>

</html>
